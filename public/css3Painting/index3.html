<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML and CSS</title>
    <style media="screen">
      #wrapper{
        width:100%;
        height:100%;
      }
      #video2 {
        margin-left:-8px;
        mix-blend-mode:multiply;
        position:absolute;
        width: 100%;
        height:100%;
      z-index:2000;
      position:fixed;

      }
      #video1{
        position:fixed;
        mix-blend-mode:difference;
        margin-left:-8px;
        width: 100%;
        height: 100%;
        margin-top:8px;
        position:absolute;
      z-index:1000;
      }
      #video3{
        position:fixed;
        mix-blend-mode:hue;
        margin-left:-8px;
        width: 100%;
        height:auto;
        position:absolute;
      z-index:10000;
      }


      img{width:100%;
        position:fixed;
      z-index:10000;

      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <audio>
        <source src="" type="audio/mpeg">

      </audio>
      <video id="video1" src="rain2.mp4" autoplay loop>
        Your browser does not support embedded video.
      </video>
      <video id="video2" src="window1.mp4" autoplay loop>
        Your browser does not support embedded video.
      </video>
      <video id="video3" width="1786" height="1080" src="stairway.mp4" autoplay loop>
        Your browser does not support embedded video.
      </video>
      <img src="images/bucket.png" alt="">
    </div>
    <!-- <img src="windowframe.png" alt=""> -->


  </body>
</html>
