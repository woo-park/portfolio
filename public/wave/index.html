      flex-direction: column;

    #formsheet > div div {
      padding:2px;

    #formsheet > div div input:hover {

    .backleft{
      /* opacity: 0.4; */
      color: azure ;
      background:none;
      /* background-size: cover; */
    }

    .backright{
      color: azure ;
      background: none;
    }

      font-size:16px;
      font-weight: bold;

      display:flex;
      /* width:1em; */
      justify-content: center;
      align-items: center;

      border-radius: 5px;
      background: none;
      color:black;
      margin-left:300px;
      /* background-color:black; */
      width: 30px;
      height:30px;
    }

    #close_sign > span{
      display:block;
      transform: rotate(-45deg);
    }

    #close_sign:hover {

      color:black;
